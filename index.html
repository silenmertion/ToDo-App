<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="src/css/main.min.css" />
    <!-- title -->
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <header class="todo-app__header">
          <h2 class="logo">
            To-Do List
            <img src="assets/img/icon.png" alt="notepad" class="logo__img" />
          </h2>

          <label class="header__theme">
            Theme
            <div class="theme-switch">
              <input
                type="checkbox"
                class="theme-switch__input"
                onchange="themeChange()"
              />
              <span class="theme-switch__slider"></span>
            </div>
          </label>
        </header>

        <div class="task-adder">
          <input
            type="text"
            class="task-adder__input"
            placeholder="Enter a task"
          />
          <button class="task-adder__btn">Add</button>
        </div>

        <ul class="list-container"></ul>
      </div>
    </div>
    <!-- script -->
    <script src="src/js/app.js"></script>
  </body>
</html>
